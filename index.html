<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Practice App</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f4f8;
            color: #333;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #56CCF2 0%, #2F80ED 100%);
        }

        .video-container {
            background: #fff;
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .video-container iframe {
            border-radius: 8px;
        }

        .timer-container {
            background: #fff;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 40px;
        }

        .timer-container button {
            transition: background-color 0.3s ease;
        }

        .timer-container button:hover {
            background-color: #2F80ED;
        }

        #startButton {
            background-color: #56CCF2;
        }

        #startButton:hover {
            background-color: #2F80ED;
        }

        .button-reset {
            background-color: #FF5B5B;
        }

        .button-reset:hover {
            background-color: #e74c3c;
        }

        @media (max-width: 768px) {
            .video-container iframe {
                width: 100%;
                height: 200px;
            }

            #startButton, .button-reset {
                width: 80%;
                margin: 0 auto;
                padding: 15px;
                font-size: 18px;
            }

            #timer {
                font-size: 48px;
            }

            .timer-container {
                padding: 20px;
            }

            .video-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="gradient-bg text-white p-4 rounded-lg shadow-lg mb-8">
            <h1 class="text-3xl font-semibold text-center">Yoga Practice App</h1>
        </header>

        <!-- Timer Section -->
        <div class="timer-container">
            <h2 class="text-2xl font-semibold mb-6">Yoga Timer</h2>
            <span id="timer" class="text-4xl font-bold">00:00</span>

            <div class="mt-6">
                <button id="startButton" class="text-white px-6 py-3 rounded-lg font-semibold w-32 mb-4">
                    Start
                </button>
                <br>
                <button id="resetButton" class="button-reset text-white px-6 py-3 rounded-lg font-semibold w-32">
                    Reset
                </button>
            </div>
        </div>

        <!-- YouTube Video Section -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-center mb-6">Free Yoga Videos</h2>

            <!-- YouTube Video Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                <!-- Video 1 -->
                <div class="video-container">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/v7AYKMP6rOE" 
                    title="Free Yoga Class" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>

                <!-- Video 2 -->
                <div class="video-container">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/7kcytn2dkbc" 
                    title="Yoga for Beginners" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>

                <!-- Video 3 -->
                <div class="video-container">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/lQXoTz63J_w" 
                    title="Yoga for Flexibility" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>

                <!-- Video 4 -->
                <div class="video-container">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/ht3i0_yH6oI" 
                    title="Yoga for Stress Relief" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Timer Script -->
    <script>
        let timerInterval;
        let timer = 0;
        let isRunning = false;

        const startButton = document.getElementById("startButton");
        const resetButton = document.getElementById("resetButton");
        const timerDisplay = document.getElementById("timer");

        startButton.addEventListener("click", function() {
            if (!isRunning) {
                isRunning = true;
                startButton.textContent = "Pause";
                timerInterval = setInterval(function() {
                    timer++;
                    let minutes = Math.floor(timer / 60);
                    let seconds = timer % 60;
                    timerDisplay.textContent = `${formatTime(minutes)}:${formatTime(seconds)}`;
                }, 1000);
            } else {
                isRunning = false;
                startButton.textContent = "Resume";
                clearInterval(timerInterval);
            }
        });

        resetButton.addEventListener("click", function() {
            isRunning = false;
            startButton.textContent = "Start";
            clearInterval(timerInterval);
            timer = 0;
            timerDisplay.textContent = "00:00";
        });

        function formatTime(time) {
            return time < 10 ? "0" + time : time;
        }
    </script>

</body>
</html>
